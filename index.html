<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--google font link-->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <!--Css link-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">


</head>

<body>

    <div id="container">

        <div class="header">
           <h1>Hooray! Trivia Quizzes Game Time!!</h1>
        </div>   
           
        </div class="startPage"> 
           <h2>Instructions:</h2>
           <p>There are 5 questions.</p>
           <p>You have 60 seconds to answer all questions!</p>
           <div class="btn btn-primary" id="start-button">Start</div>
       </div>
       
        <div class="time">
            <h3 id="timer"></h3>
        </div>
       
       <div class="question"></div>
          <div class="hidden" id="end-page">
           <h4>Score:</h4>
           <p id="correctAnswers"></p>
           <p id="incorrectAnswers"></p>
           <p id="unAnswered"></p>
           </div>
       </div>







<script src="assets\javascript\app.js"></script>
</body>

</html>
